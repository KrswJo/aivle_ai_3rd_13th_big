{% extends 'base.html' %}
{% load static %}
{% block header %} {% endblock %}
{% block content %}
    <div class="d-flex align-items-center justify-content-center" style="height: 120vh;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <!-- 가운데 정렬을 원하는 내용 -->
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-2">내정보</h1>
                            <div class="mt-3 mb-3">
                                <label class="mb-2">이름  </label>
                                <label class="mb-2 text-muted">{{current_user.username}}</label>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2">아이디  </label>
                                <label class="mb-2 text-muted">{{current_user.email}}</label>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2">닉네임  </label>
                                <label class="mb-2 text-muted">{{current_user.nickname}}</label>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2">회원가입한 날짜   </label>
                                <label class="mb-2 text-muted">{{current_user.date_joined}}</label>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2">상품 결제 내역 </label>
                                <div>
                                    <table class="table">
                                        <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">주문번호</th>
                                            <th scope="col">날짜</th>
                                            <th scope="col">결제 내역</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {% for Order in Orders %}
                                            <tr>
                                                <td>{{forloop.counter}}</td>
                                                <td>{{Order.Order_id}}</td>
                                                <td>{{Order.date}}</td>
                                                <td>
                                                    <a href="{%url 'member:myreceipt' Order.receipts_id %}" class="btn btn-primary">보기</a>
                                                </td>
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
    
    </script>
{% endblock %}
