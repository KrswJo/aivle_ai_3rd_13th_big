{% extends 'base.html' %}
{% load static %}
{% block header %} {% endblock %}
{% block content %}

    <div class="container p-3"></div>
    <div class="container-xxl py-6 mt-5">
        <div class="container">
            <div class="row g-5 justify-content-center ">

                <div class="container h-100">
                    <div class="row justify-content-sm-center h-100">
                        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                            <div class="text-center my-5">
                            </div>
                            <div class="card shadow-lg">
                                <div class="card-body p-5">
                                    <h1 class="fs-4 card-title fw-bold mb-4">비밀번호 초기화</h1>
                                    <form autocomplete="off" class="needs-validation" method="POST"
                                          novalidate="" action="{% url 'account_reset_password' %}">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="mb-2 text-muted" for="email">이메일</label>
                                            <input autofocus class="form-control" id="email" name="email"
                                                   required type="email" value="">

                                            {% if form.email.errors %}
                                                    {% for error in form.email.errors %}
                                                      <p>* {{ error|linebreaksbr }}</p>
                                                    {% endfor %}
                                            {% endif %}

                                        </div>


                                        <div class="d-flex align-items-center">
                                            <button class="btn btn-primary ms-auto" type="submit">
                                                비밀번호 초기화
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="text-center mt-5 text-muted">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
