{% extends 'base.html' %}

{% load static %}

{% block header %}
    <!-- CSS 파일 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.css" />
    <!-- JavaScript 파일 -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="{% static 'js/post.js' %}"></script>
{% endblock %}

{% block content %}

    <div class="container p-3"></div>
    <div class="container-xxl py-6 mt-5">
        <div class="container">
            <div class="row g-5 justify-content-center ">
                <div class="col-md-12">
                    <h3>New Post</h3>
                </div>
            </div>
            <div class="row my-3"></div>
            <form action="{% url 'boards:create' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="mb-2 text-muted" for="title">Title</label>
                    <input id="signup_nickname" type="text" class="form-control" name="title"
                           value="" required autofocus>
                    </div>
                <div class="mb-3">
                    <label class="mb-2 text-muted" for="contents">Content</label>
                    <div id="editor"></div>
{#                    <textarea id="contents" name="contents" style="display: none;"></textarea>#}
                </div>

                <div style="padding: 5px 0px 5px 50px ; float:right;">
                    <input class="btn btn-primary" type="submit" value="Post Registration">
                    <a href="{% url "boards:index" %}" class="btn btn-primary">List of posts</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
