{% extends 'base.html' %}
{% load static %}
{% block header %} {% endblock %}
{% block content %}
    <div class="container p-3"></div>
    <div class="container-xxl py-6 mt-5">
        <div class="container">
            <div class="row g-5 justify-content-center ">
                <div class="col-md-12">
                    <h3>New Post</h3>
                </div>
            </div>
            <div class="row my-3"></div>
            <form action="{% url 'boards:create' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="mb-2 text-muted" for="title">Title</label>
                    <input id="signup_nickname" type="text" class="form-control" name="title"
                           value="" required autofocus>
                </div>

                <div class="mb-3">
                    <label class="mb-2 text-muted" for="contents">Content</label>
                    <input id="contents" type="text" class="form-control" name="contents"
                           value="" required autofocus>
                </div>

                <div style="padding: 5px 0px 5px 50px ; float:right;">
                    <input class="btn btn-primary" type="submit" value="글 등록">
                    <a href="#" class="btn btn-primary">글 목록</a>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
{% endblock %}
