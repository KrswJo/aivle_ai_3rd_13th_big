{% extends 'base.html' %}

{% load static %}

{% block header %}
    <!-- CSS 파일 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.css" />
    <!-- JavaScript 파일 -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
{% endblock %}

{% block content %}

    <div class="container p-3"></div>
    <div class="container-xxl py-6 mt-5">
        <div class="container">
            <div class="row g-5 justify-content-center ">
                <div class="col-md-12">
                    <h3>새 글쓰기</h3>
                </div>
            </div>
            <div class="row my-3"></div>
            <form action="{% url 'boards:create' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="mb-2 text-muted" for="title">제목</label>
                    <input id="signup_nickname" type="text" class="form-control" name="title"
                           value="" required autofocus placeholder="제목을 입력하세요">
                    </div>
                <div class="mb-3">
                    <label class="mb-2 text-muted" for="contents">내용</label>
                    <div id="editor">
{#                    <textarea id="contents" name="contents" style="display: none;"></textarea>#}
                    </div>
                </div>

                <div style="padding: 5px 0px 5px 50px ; float:right;">
                    <input class="btn btn-primary" type="submit" value="글 등록하기">
                </div>
            </form>
        </div>
    </div>


    <script>
        // 에디터 컨테이너 요소를 가져옵니다.
        const editorElement = document.querySelector('#editor');

        // 에디터 인스턴스를 생성하고 초기화합니다.
        const editor = new toastui.Editor({
            el: editorElement,
            initialEditType: 'wysiwyg', // WYSIWYG 모드로 시작합니다.
            previewStyle: 'vertical', // 미리보기 스타일을 수직 방향으로 설정합니다.
            height: '500px',
            placeholder: '내용을 입력하세요',
            useDefaultHTMLSanitizer: true,
            lineBreaker: 'markdown'
        });

        const form = document.querySelector('form');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // 기본 동작인 폼의 서버 전송을 막습니다.

            const formData = new FormData(form);
            formData.append('contents', editor.getHTML()); // TOAST-UI Editor의 내용을 폼 데이터에 추가합니다.

            fetch(form.action, {
                method: form.method,
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    // 서버 응답에 대한 처리를 수행합니다.
                    location.replace({% url 'boards:index' %});
                })
                .catch(error => {
                    // 오류 처리를 수행합니다.
                    location.replace({% url 'boards:index' %});
                });
        });
    </script>

{% endblock %}
