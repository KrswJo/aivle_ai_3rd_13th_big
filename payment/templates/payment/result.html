<!--결제 완료 영수증-->

{% extends 'base.html' %}
{% load static %}
{% block header %} {% endblock %}
{% block content %}
    <div class="d-flex align-items-center justify-content-center" style="height: 120vh;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <!-- 가운데 정렬을 원하는 내용 -->
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-2">상품내역</h1>
                            <div>
                                <table class="table">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">상품명</th>
                                        <th scope="col">갯수</th>
                                        <th scope="col">가격</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for receipt in receipts %}
                                        <tr>
                                            <td>{{receipt.names}}</td>
                                            <td>{{receipt.count_quantity}}</td>
                                            <td>{{receipt.price}}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>

                            </div>
                            <div class="mb-3 text-end">
                                {{purchased_products_price}}<label class="mb-2">총액</label>
                                <label class="mb-2 text-muted"></label>
                            </div>
                            <div class="mb-3 text-center">
                                <label class="mb-2 text-muted">결제라인에 가주시길 바랍니다.</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
    
    </script>
{% endblock %}
