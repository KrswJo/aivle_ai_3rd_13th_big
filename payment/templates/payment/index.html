{% extends 'base.html' %}
{% load static %}
{% block header %} {% endblock %}
{% block content %}
<script>
    let idNum = 0;
    function addFile(){
        deepCopy();
    }

    function deepCopy()  {
      // 'test' node 선택
      const fileModule = document.getElementById('file-module-'+idNum);



      // 노드 복사하기 (deep copy)
      const newNode = fileModule.cloneNode(true);

      console.log(newNode)

      // 복사된 Node id 변경하기
      idNum++;
      newNode.id = 'file-module-' + idNum;

      // 복사한 노드 붙여넣기
      fileModule.after(newNode);
    }
</script>
<div class="container p-3"></div>
<div class="container-xxl py-6 mt-5">
<form action="result" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <span id="file-module-0">
        <fieldset>
            <legend><h1>파일 업로드</h1></legend>
            <input name="files" type="file">

        </fieldset>
    </span>
    <button onclick="addFile()" type="button">파일 추가 </button>
    <div><input type="submit" value="결제"></div>
</form>
</div>
{% endblock %}
