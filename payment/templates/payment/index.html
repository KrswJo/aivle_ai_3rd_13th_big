

{% extends 'base.html' %}
{% load static %}
{% block header %} {% endblock %}
{% block content %}
<script>
    function ufilecheck(f){
        var v = document.getElementById("ufile").value;
        if("" === v){
            alert("파일을 첨부해 주세요");
            return False;
        }    

        f.submit();
        return True;
    }    
</script>
<div class="container p-3"></div>
    <div class="container-xxl py-6 mt-5">
        <div class="container">
            <div class="row g-5 justify-content-center">
                <section class="h-100">
                    <div class="container h-100">
                        <div class="row justify-content-sm-center h-100">
                            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        
                                <div class="card shadow-lg">
                                    <div class="card-body p-5">
                                <form action="result/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <span id="file-module-0">
                    <fieldset>
                        <legend><h1 class="fs-4 card-title fw-bold mb-2">파일 업로드</h1></legend>
                        <input name="files" type="file" id='ufile'>

                    </fieldset>
                </span>
    <div><input type="button" onclick="ufilecheck(this.form);" value="결제" class="btn btn-primary ms-auto"></div>
</form>
</div>
</div>
</div>
</div>
</div>
</section>
</div>
</div>
</div>
{% endblock %}
